<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>

<body>
<form action="#" th:action="@{/admin/user-update}" th:object="${user}" method="post">
    <div>
        <label for="id">ID</label>
        <input name="id" type="number" id="id" readonly="readonly" th:value="${user.getId()}"/>

        <br>

        <label for="name">Name</label>
        <input name="name" type="text" id="name" th:value="${user.getName()}"/>

        <br>

        <label for="lastName">Lastname</label>
        <input name="lastName" type="text" id="lastName" th:value="${user.getLastName()}"/>

        <br>

        <label for="age">Age</label>
        <input name="age" type="number" id="age" th:value="${user.getAge()}"/>

        <br>

        <label for="email">Email</label>
        <input name="email" type="text" id="email" th:value="${user.getUsername()}"/>

        <br>

        <label for="password">Password</label>
        <input name="password" type="text" id="password" th:value="${user.getPassword()}"/>

        <br>

        <label for="roles"> Roles:</label>

        <br>

        <select multiple name="roles" id="roles">
            <option th:each="role : ${roles}" th:value="${role.getId()}" th:text="${role.getName()}"></option>
        </select>

        <input type="hidden" name="_method" value="PATCH"/>
        <input type="submit" value="Update User"/>
        <p><a th:href="@{/logout}">Logout</a></p>
    </div>
</form>
</body>

</html>
